<div class="window-card">
    <div class="group">
        <div class="group-title">
            <h3 class="no-select">Adicionar Novo Grupo</h3>
        </div>
        <div class="group-content">
            <div class="group-info info-status">
                <h3 class="no-select">Status</h3>
                <div class="status true"></div>
            </div>
            <div class="group-info">
                <h3 class="no-select">Nome</h3>
                <div class="group-info-input">
                    <input type="text" class="group-name" name="name" id="name" placeholder="Nome do Grupo">
                </div>
            </div>
            <div class="group-info">
                <h3 class="no-select">Tipo</h3>
                <div class="group-info-input">
                    <select class="group-name" name="type" id="type">
                        <option value="" disabled selected>Selecione</option>
                        <option value="FREE">FREE</option>
                        <option value="VIP">VIP</option>
                    </select>
                </div>
            </div>
            <div class="group-info info-start">
                <h3 class="no-select">Start</h3>
                <div class="group-info-input">
                    <input type="text" class="group-name" name="start" id="start" placeholder="HorÃ¡rio...">
                </div>
            </div>
            <div class="group-info info-limit">
                <h3 class="no-select">Limite</h3>
                <div class="group-info-input">
                    <input type="number" class="group-name" name="limite" id="limite" placeholder="Quantidade de sinais">
                </div>
            </div>
            <div class="btn-add-form btn-form">
                <div class="btn-add-button btn-button-form">Adicionar</div>
            </div>
        </div>
        <div class="no-select close-notification">
            <span>X</span>
        </div>
    </div>
</div>
